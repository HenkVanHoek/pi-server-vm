[bumpversion]
current_version = 1.4.0
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

# ... rest of the file sections are the same ...
[bumpversion:file:README.md]
search = Download the latest release (v{current_version})
replace = Download the latest release (v{new_version})

[bumpversion:file:clone-vm.spec]
search = 'vers': '{current_version}.0'
replace = 'vers': '{new_version}.0'

[bumpversion:file:create-master-vm.spec]
search = 'vers': '{current_version}.0'
replace = 'vers': '{new_version}.0'

